<html>
  <head>
    <script>
      let score = 0;
      function displayQuestion(category, value, element) {
        let URL = `change/api/jeopardy?category=${category}&points=${value}`;
        fetch(URL).then(d => d.json()).then(problem => {
          let {question, answer} = problem;
          let userResponse = prompt(question);
          if(userResponse === answer) {
            score += value;
          } else {
            alert("you are wrong");
          }
          document.getElementById("score").innerText=score;
          element.remove();
         // document.getElementById("question").innerHTML = question;
        });
}
      
    </script>
